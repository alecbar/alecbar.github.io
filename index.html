        <meta property="og:title" content="Alec Barnard. Computer Science Student. Software Engineer">
        <meta property="og:image" content="images/preview.png">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="stylesheet" href="styles/spinner.css">
        <script src="scripts/script.js" async defer></script>
        <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <header>
            <div class="title">
                <h1>ALEC BARNARD</h1>
            </div>
            <div class="links">
                <ul>
                    <li>
                        <a href="https://github.com/alecbar">
                            <img src="images/github.svg" width="25px" height="25px">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.linkedin.com/in/alec-barnard">
                            <img src="images/linkedin.svg" width="25px" height="25px">
                        </a>
                    </li>
                </ul>
            </div>
        </header>

        <main>
            <div class="section">
                <h2 class="section-title">ABOUT</h2>
                <div class="sub-section">
                    <p>Sales Operations professional turned Computer Science student and Software Engineer.</p>
                    <p>Experienced with Python, Node.js, React, Javascript, and HTML/CSS.</p>
                    <p>Located in the San Francisco Bay Area.</p>
                </div>
            </div>

            <div class="section">
                <h2 class="section-title">PROJECTS</h2>
                <div class="sub-section" id="projects">
                    <div class="la-ball-clip-rotate" id="projects-loading" style="display: block">
                        <div></div>
                    </div>
                    <!--Content fetcheed from API-->
                </div>
            </div>

            <div class="section">
                <h2 class="section-title">CONTACT</h2>
                <div class="sub-section">
                    <div class="form" id="form">
                        <form id="contact-form" onsubmit="event.preventDefault(); submitForm(emailInput, messageInput);" novalidate> 
                            <div>
                                <label for="email">Email</label>
                                <input name="email" id="email" type="email" required>
                                <span id="email-error" class="error-message"></span>
                            </div>
                            <div>
                                <label for="message">Message</label>
                                <textarea name="message" id="message" required></textarea>
                                <span id="message-error" class="error-message"></span>
                            </div>
                            <div>
                                <div class="g-recaptcha form-row" data-theme="dark" data-sitekey="6LchycMZAAAAAG7xGjkhgQ4vQKYWWV2lsmT3Serl"></div>
                                <span id="captcha-error" class="error-message"></span>
                            </div>
                            
                            <input type="submit" class="button" value="Send">
                        </form>
                    </div>
                    <div id="success-form" style="display: none" class="success-form">
                        <p>Your message has been sent. Thanks.</p>
                    </div>
                </div>
            </div>

        </main>

        <footer>
            <div class="footer">
                <p>Alec Barnard - 2020</p>
            </div>
        </footer>
